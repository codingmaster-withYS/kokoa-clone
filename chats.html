<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KOKOA TALK</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div> 
        <div class="status-bar__column">
            <span>18:43</span>
        </div> 
        <div class="status-bar__column">
            <span>58%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div> 
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1> 
        <div class="screen-header__icons"> 
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfJs_eCrcH1B_E3Cvyc_M24nZhgH2sidhx2A&usqp=CAU" 
                    class="user-component__avatar user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user_component__title">나</h4>
                        <h6 class="user-component__subtitle">앨범 자켓 사진 준비. 지수언니랑 같이..</h6> 
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
            <div class="user-component-second">
                <div class="user-component-second__column">
                    <img src="https://i.pinimg.com/originals/96/d7/b7/96d7b7315399865d75f2de14628374a7.jpg" 
                    class="user-component__avatar-second"/>
                    <div class="user-component-second__text">
                        <h4 class="user_component-second__title">김제니</h4>
                        <h6 class="user-component-second__subtitle">예리마 전화좀 줘!</h6> 
                    </div>
                </div>
                <div class="user-component-second__column">
                    <span class="user-component-second__time">19:12</span>
                    <div class="badge">2</div>
                </div>
            </div>
        </a>
    </main>

 
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x" ></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav_notification badge">1</span><i class="fas fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav_dot"> </span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
